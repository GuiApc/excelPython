<!DOCTYPE html>
<html>
<head>
    <title>Inserir Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function changeQuestions() {
            var selectedOption = document.getElementById("tabela_escolhida").value;
            var perguntas = document.querySelectorAll(".pergunta");

            for (var i = 0; i < perguntas.length; i++) {
                perguntas[i].style.display = "none"; // Esconde todas as perguntas
            }
            
            if (selectedOption !== "0") {
                var perguntasPlanilha = document.querySelectorAll(".pergunta.planilha-" + selectedOption);
                for (var i = 0; i < perguntasPlanilha.length; i++) {
                    perguntasPlanilha[i].style.display = "block"; // Mostra apenas as perguntas da planilha selecionada
                }
            }
        }
    </script>
</head>
<body>
    <h1>Inserir Valores na Planilha Excel</h1>
    <form method="POST">
        <label for="tabela_escolhida">Escolha a planilha:</label>
        <select id="tabela_escolhida" name="tabela_escolhida" onchange="changeQuestions()">
            <option value="0">Escolha uma opção</option>
            <option value="1">Planilha 1</option>
            <option value="2">Planilha 2</option>
        </select><br><br>
        
        <!-- Campos de entrada inicialmente invisíveis -->
        <div class="pergunta planilha-1" style="display: none;">
            <label for="valor1">Digite a primeira pergunta para Planilha 1:</label>
            <input type="text" id="valor1" name="valor1:"><br>
        </div>
        
        <div class="pergunta planilha-1" style="display: none;">
            <label for="valor2">Digite a segunda pergunta para Planilha 1:</label>
            <input type="text" id="valor2" name="valor2:"><br>
        </div>
        
        <div class="pergunta planilha-1" style="display: none;">
            <label for="valor3">Digite a terceira pergunta para Planilha 1:</label>
            <input type="text" id="valor3" name="valor3:"><br>
        </div>

        <div class="pergunta planilha-1" style="display: none;">
            <label for="valor4">Digite a quarta pergunta para Planilha 1:</label>
            <input type="text" id="valor4" name="valor4:"><br>
        </div>

        <div class="pergunta planilha-2" style="display: none;">
            <label for="valor5">Digite a primeira pergunta para Planilha 2:</label>
            <input type="text" id="valor5" name="valor5:"><br>
        </div>
        
        <div class="pergunta planilha-2" style="display: none;">
            <label for="valor6">Digite a segunda pergunta para Planilha 2:</label>
            <input type="text" id="valor6" name="valor6:"><br>
        </div>
        
        <div class="pergunta planilha-2" style="display: none;">
            <label for="valor7">Digite a terceira pergunta para Planilha 2:</label>
            <input type="text" id="valor7" name="valor7:"><br>
        </div>

        <div class="pergunta planilha-2" style="display: none;">
            <label for="valor8">Digite a quarta pergunta para Planilha 2:</label>
            <input type="text" id="valor8" name="valor8:"><br>
        </div>
        
        <input type="submit" value="Inserir Valores">
    </form>
</body>
</html>
